{% extends "onlineexamapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Subject Code</th>
                    <th>Category</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for item in SubjectList %}
                <tr>
                <td>{{item.subject_name}}</td>
                <td>{{item.subject_code}}</td>
                <td>{{item.subject_category}}</td>
                <td>
                    <a href="{% url 'subjectedit' subjectid=item.subject_id %}">Edit</a>
                </td>
            </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</form>
{% endblock %}
