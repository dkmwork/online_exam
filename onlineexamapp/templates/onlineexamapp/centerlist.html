{% extends "onlineexamapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>Center</th>
                    <th>Center Code</th>
                    <th>Capacity</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for item in CenterList %}
                <tr>
                    <td>{{item.center_name}}</td>
                    <td>{{item.center_code}}</td>
                    <td>{{item.center_capacity}}</td>
                    <td>
                        <a href="{% url 'centeredit' centerid=item.center_id %}">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
