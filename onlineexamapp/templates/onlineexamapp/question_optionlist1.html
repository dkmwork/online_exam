{% extends "onlineexamapp/base.html" %}
{% block body_block %}
<form method="GET">
    {% csrf_token %}
    <div class="table-responsive">
        <label class="control-label">Question</label>
        <input type="text" id="questioninfo" name="question"/>
        <label class="control-label">No of Options</label>
        <input type="text" id="optioninfo" name="option"/>
        <input type="submit" id="questionget" value="Search"/>
        <table class="table table-striped table-bordered table-sm" id=questionoptionlist>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Option</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                
                {% regroup question by question.question as newlist %}
                {% for items in newlist %}

                <tr>
                    <td>{{items.grouper}}</td>
                    <td>
                        {% for item in items.list %}

                        {{item.option|add:','}}

                        {% endfor %}

                    </td>
                    <td>
                        <a href="{% url 'questionoption_edit' questionid=items.list.0.question.question_id%}">Edit</a>
                        
                    </td>
                </tr>
                {% endfor %}
                
               
            </tbody>
        </table>
        
    </div>

</form>
{% endblock %}
